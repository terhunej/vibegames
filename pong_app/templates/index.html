<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-controls">
            <h1 class="title">NEON PONG</h1>
            <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>
        </div>
        <div class="game-area">
            <canvas id="pongCanvas" width="800" height="500"></canvas>
            <div class="controls-hint">
                <div class="p1-controls">
                    <span>Player 1</span>
                    <div class="key-group" id="p1-keys-display">
                        <kbd id="p1-up-display">A</kbd> <kbd id="p1-down-display">S</kbd>
                    </div>
                </div>
                <div class="p2-controls">
                    <span>Player 2</span>
                    <div class="key-group" id="p2-keys-display">
                        <kbd id="p2-up-display">K</kbd> <kbd id="p2-down-display">L</kbd>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>

            <div class="setting-group">
                <label>Orientation</label>
                <div class="toggle-group">
                    <button id="orientHorizontal" class="toggle-btn active">Horizontal</button>
                    <button id="orientVertical" class="toggle-btn">Vertical</button>
                </div>
            </div>

            <div class="setting-group">
                <label>Difficulty</label>
                <div class="toggle-group">
                    <button id="hardModeToggle" class="toggle-btn">Hard Mode: OFF</button>
                </div>
            </div>

            <div class="setting-group">
                <label>Ball Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.1" max="2.0" step="0.1" value="1.0" style="width: 100%;">
            </div>

            <div class="setting-group">
                <h3>Player 1 Controls</h3>
                <div class="control-bind">
                    <label id="p1-up-label">Up:</label>
                    <button class="key-bind-btn" data-player="1" data-action="up">A</button>
                </div>
                <div class="control-bind">
                    <label id="p1-down-label">Down:</label>
                    <button class="key-bind-btn" data-player="1" data-action="down">S</button>
                </div>
            </div>

            <div class="setting-group">
                <h3>Player 2 Controls</h3>
                <div class="control-bind">
                    <label id="p2-up-label">Up:</label>
                    <button class="key-bind-btn" data-player="2" data-action="up">K</button>
                </div>
                <div class="control-bind">
                    <label id="p2-down-label">Down:</label>
                    <button class="key-bind-btn" data-player="2" data-action="down">L</button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="closeSettings" class="action-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
