<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGames Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .game-card h2 {
            margin: 0 0 1rem 0;
            color: #00d2ff;
        }

        .game-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>VibeGames Arcade</h1>
    <div class="game-grid">
        <a href="color_lane/index.html" class="game-card">
            <h2>Color Lane</h2>
            <p>Match colors and jump obstacles in this 3D runner.</p>
        </a>
        <a href="tower_stack/index.html" class="game-card">
            <h2>Tower Stack</h2>
            <p>Build the highest tower with precision timing.</p>
        </a>
        <a href="rhythm_game/index.html" class="game-card">
            <h2>Rhythm Game</h2>
            <p>Hit the notes to the beat.</p>
        </a>
        <a href="pong_app/index.html" class="game-card">
            <h2>Pong</h2>
            <p>Classic arcade tennis action.</p>
        </a>
        <a href="infinite_runner/index.html" class="game-card">
            <h2>Infinite Runner</h2>
            <p>Jump and dodge in an endless forest.</p>
        </a>
    </div>
</body>

</html>
